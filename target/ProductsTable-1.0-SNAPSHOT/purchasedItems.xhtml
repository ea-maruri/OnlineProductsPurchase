<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Purchased Items</title>
    </h:head>

    <h:body>
        <f:view>
            <!-- Button to Home -->
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 d-flex flex-row-reverse">
                        <h:form>
                            <h:commandButton styleClass="btn btn-primary" action="productDetails" value="Return"/>
                        </h:form>
                    </div>
                </div>
            </div>


            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h2>
                            <strong>#{msgs.purchasedDetails}:</strong>
                        </h2>
                    </div>

                    <div class="col-sm-12">
                        <h:form>
                            <div class="w-100">
                                <h:dataTable value="#{user_session.lastPurchase}" var="t" border="1">
                                    <h:column>
                                        <f:facet name="header">#{msgs.serialNumber}</f:facet>
                                        <h:outputText value="#{t.serialNum}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">#{msgs.productName}</f:facet>
                                        <h:outputText value="#{t.productName}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">#{msgs.itemPrice}</f:facet>
                                        <h:outputText value="#{t.pricePerUnit}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">#{msgs.stockPrior}</f:facet>
                                        <h:outputText value="#{t.stockNum}"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">#{msgs.amountPurchased}</f:facet>
                                        <h:outputText value="#{t.purchaseNum}" size="10" required="true"/>
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">#{msgs.totalItemPrice}</f:facet>
                                        <h:outputText value="#{t.totalPrice}"/>
                                    </h:column>
                                </h:dataTable>
                            </div>

                            <div class="mt-4">
                                <strong>
                                    <h:outputText value="#{msgs.totalPricePrompt}: " />
                                </strong>
                                <h:outputText  value="#{user_session.getLastPurchaseTotalPrice()}" />
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </f:view>
    </h:body>
</html>
